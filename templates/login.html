<h2>
	Login
</h2>
<form action=/login method=POST>
	<table id="login">
		<tr>
			<td>Email: </td>
			<td><input type=text name="email"></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input type="password" name="passwd"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type=submit value="Login"></td>
		</tr>
	</table>
</form>
